name: cargo deny (licenses, advisories, sources)
permissions:
  contents: read
  issues: write

on:
  push:
    # Check immediately if dependencies are altered
    paths:
      - '**/Cargo.toml'
    # Check also at midnight each day
  schedule:
    - cron: '0 0 * * *'

jobs:
  cargo-deny:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        checks:
          - advisories
          - bans licenses sources

    steps:
    - uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247
      with:
        persist-credentials: false
    - uses: EmbarkStudios/cargo-deny-action@3d26fd4e2adf837aee64b12f86d4dabb799fcfa2
      with:
        command: check ${{ matrix.checks }}